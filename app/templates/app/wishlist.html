{% extends 'app/base.html' %}
{% load static %}
{% block title %} Search Result {% endblock title %}

{% block main-content %} 
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in products %}
                <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{% url 'product-detail' prod.products.id %}" class="btn">
                        <div>
                            <img src="{{prod.products.product_image.url}}" width="300px" height="200px">
                            <div class="fw-bold">{{prod.products.title}} </div>
                            <div class="fw-bold text-danger">
                                Rs.{{prod.products.discounted_price}}/-
                                <small class="fw-light text-decoration-line-through">{{prod.products.selling_price}} </small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
